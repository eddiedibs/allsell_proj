{% extends 'allsellapp/base.html' %}
{% load static %}

{% block content %}


<section id='banner-section'>
    <div id='banner-data'>

        <div class='banner-img-container'>
            <div class='banner-btn-container'>
                <div class='prev_button'>
                    <svg id="svg-arrow-container" width='50' height='20' data-name="Capa 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 936 1682"><defs></defs>
                        <polyline class="arrow" points="841 1587 95 841 841 95"/></svg>
        
                </div>
            </div>
            <div class='banner-img-slide'>
                <img src="{% static 'images/banners/banner-nike.png' %}" alt="">
                <img src="{% static 'images/banners/banner-headphones.png' %}" alt="">
                <img src="{% static 'images/banners/banner-watch.png' %}" alt="">
                <img src="{% static 'images/banners/banner-car.png' %}" alt="">
                <img src="{% static 'images/banners/banner-nike2.png' %}" alt="">
            </div>

            <div class='banner-btn-container'>

                <div class='next_button'>
                    <svg version="1.1" id="svg-arrow-container" width='50' height='20' xmlns="http://www.w3.org/2000/svg" 
                    viewBox="0 0 936 1682"  xml:space="preserve">
            
                        <polyline class="arrow" points="95,95 841,841 95,1587 "/></svg>
                </div>
            
    
            </div>
        </div>

        

        <div class='dot-container'>
            <ul class="dots">
                <li class="dot" value="0"></li>
                <li class="dot" value="1"></li>
                <li class="dot" value="2"></li>
                <li class="dot" value="3"></li>
                <li class="dot" value="4"></li>
            </ul>
        </div>
    </div>
    


</section>

<section id='products-list-section'>
    <h3 class='main-heading'>This week's offers</h3>
    <div class='products-flex-container'>
        <a class='a-links product-link' href="#">
            <div class='product-item  product-shadow-container'>
                <div class='product-item-img-container'>
                    <img src="{% static 'images/products/test.jpg' %}" alt="">
                </div>
                
                <div class='product-item-info-container'>
                    <span class='main-heading product-item-price'> 30$</span>
                    <p class='main-paragraph product-description'> product description</p>
                </div>

            </div>
        </a>
        <a class='a-links product-link' href="#">
            <div class='product-item  product-shadow-container'>
                <div class='product-item-img-container'>
                    <img src="{% static 'images/products/test.jpg' %}" alt="">
                </div>
                
                <div class='product-item-info-container'>
                    <span class='main-heading product-item-price'> 30$</span>
                    <p class='main-paragraph product-description'> product description</p>
                </div>

            </div>
        </a>
        <a class='a-links product-link' href="#">
            <div class='product-item  product-shadow-container'>
                <div class='product-item-img-container'>
                    <img src="{% static 'images/products/test.jpg' %}" alt="">
                </div>
                
                <div class='product-item-info-container'>
                    <span class='main-heading product-item-price'> 30$</span>
                    <p class='main-paragraph product-description'> product description</p>
                </div>

            </div>
        </a>
    </div>


</section>


{% endblock content %}
