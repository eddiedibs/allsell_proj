{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@1&family=Montserrat:wght@700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@500&display=swap" rel="stylesheet">



    {% if title %}
        <title>AllSell - {{ title }}</title>
    {% else %}
        <title>AllSell</title>
    {% endif %}
    
</head>
<body>
    <section id='nav-section'>
        <nav id='nav-bar'>
            <!-- <img class='nav-bar-logo' src="{% static '' %}" alt=""> -->
            <div id='search-bar-container'>
                <input class='search-bar' placeholder="Search for products, brands, and more..." type="text" autofocus='' autocomplete="off">
                <button class='search-bar-send-btn' type='submit'>
                    <svg class='search-bar-send-icon' xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 50 50">
                        <path d="M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 30.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z"/></svg>
                </button>
            </div>
            <ul class='nav-bar-links'>
                <a href="#">Product</a>
                <a href="#">Models</a>
                <a href="#">Contact</a>
            </ul>
        </nav>
    </section>




    {% block content %} {% endblock content %}
</body>
</html>
