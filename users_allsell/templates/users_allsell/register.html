{% extends 'allsellapp/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<section id='registration-section'>
    <h1 class='main-heading register-heading'>Create Account</h1>
    <div class='shadow-container form-container'>
        <form method="POST">
            <div>
                {% csrf_token %}
                {{ form|crispy }}
            </div>
            
            <div class='btn-register-container'>
                <button class='btn btn-register'>Sign up</button>
            </div>
        </form>
        <small class='have-account-small'>
            Already have an account? <a href="#">Sign in</a>
        </small>
    </div>
    
</section>

{% endblock content %}
